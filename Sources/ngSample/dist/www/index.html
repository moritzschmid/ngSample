<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ngSample</title>
 
    <!-- inject:css -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- endinject -->
</head>

<body ng-app="app" layout="column" ng-controller="LibraryController as libCtrl" ng-cloak>
    <md-toolbar layout='row'>
        <md-button class="menu" hide-gt-sm ng-click="libCtrl.toggleList()" aria-label="true">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Bibliothek</h1>
    </md-toolbar>
    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="libCtrl.toggleList()"  class="md-whiteframe-z2">
            <md-list>
                
                <md-list-item ng-repeat="it in libCtrl.books">
                    <md-button ng-click="libCtrl.selectBook(it)" ng-class="{'selected' : it === ul.selected }">
                        <md-icon md-svg-icon="book" class="avatar"></md-icon>
                        {{it.title}}
                    </md-button>
                </md-list-item>


            </md-list>
        </md-sidenav>
         <md-content flex id="content">
          <md-icon md-svg-icon="book" class="avatar"></md-icon>
          <h2>{{libCtrl.selected.title}}</h2>
          <p>Desc: {{libCtrl.selected.desc}}</p>
          <p>Subject: {{libCtrl.selected.subject}}</p>
          <p>Subdomain: {{libCtrl.selected.subdomain}}</p>
          <p>Publisher: {{libCtrl.selected.publisher}}</p>
          <p>Author: {{libCtrl.selected.author}}</p>
          <p>ISBN: {{libCtrl.selected.isbn}}</p>
          
     
          <!--<md-button class="share" md-no-ink ng-click="libCtrl.makeContact(libCtrl.selected)" aria-label="Share with {{ ul.selected.name }}">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button>-->

        </md-content>
    </div>



</body>
<!-- inject:js -->
<script src="scripts/angular.min.js"></script>
<script src="app/app.js"></script>
<!-- endinject -->

</html>
